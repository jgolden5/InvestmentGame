<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" \>
  <title>Investment Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="heading">Welcome to the Investment Game!</h1>
<div id="startingInputs">
  <input type="text" id="startingInvestmentInput" placeholder="Initial investment">
  <input type="text" id="numberOfWinCardsInput" placeholder="# of winning cards">
  <input type="text" id="deckSizeInput" placeholder="Total # of cards">
</div>
<button id="startButton" type="button" class="mainButton">Start Game</button>
<div id="card" style="display:none"></div>
<div id="gameStats">
  <p id="investmentRemaining"></p>
  <p id="winningCardsRemaining"></p>
  <p id="cardsRemaining"></p>
</div>
<b id="errorMessage"></b>

<script src="investment.js"></script>
</body>
</html>
